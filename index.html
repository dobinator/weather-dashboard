<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/041ef3023d.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
    crossorigin= "anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard app </title>
</head>
<body>
    <!---Main heading-->
    <div class = "bg-dark pt-2 pb-2">
    <div class = "container-fluid">
      <h1 class="text-white text-center">Weather Dashboard</h1>
    </div>
</div>
<!--Start container-->
<div class="container-fluid">
    <div class="row">
<!--Start column-->
<div class="col-lg-3 bg-light pt-3 pb-3">
            <label class ="font-weight-bold" for= "inputCity" id="inputCityLabel">Search for a City</label>
                <form id = "citySearchForm"></form>

        <!--Start input group-->
             <div class = "input-group mb-3">
                 <input class = "form-control" id = "searchHistory" type="text" placeholder="City Name"> 
                <button class="btn btn-primary" type="button" id="citySearchbtn"><i class="fa fa-search"></i></button>
            </div>
    </div>
 


     <!----start card------>
        
  <!-----this is where the saved cities go-->
         <div class= "card">
                <ul class="list-group list-group-flush list">     
        
                </ul>
        </div>
</div>

            <!-----start column-->
            <div class ="row justify-content-end">
            <div class ="col-lg-9" >
                <!---- add the name of the current city search at the top-->
            <div class="mt-4">
                <li id = "currentCity" class ="font-weight-bold fs-3 text"></li>
                <img id= "icon" alt= "weather icon"/>
                
                        <li id ="temperature"> </li>
                        <li id ="humidity"> </li>
                        <li id ="windSpeed"> </li>
                        <li id ="uvIndex"> </li>
                    </div>
                </div>
            </div>
</div>
<!----5 day forecast---->
    <div class="container-fluid">
        <div class="row" id= "forecastRow">
            <h3 class= "font-weight-bold my-3">5-Day Forecast</h3>

        <!----Forecast 1-->
        <div class= "col-2">
            <div class= "bg-primary text-white mb-4">
                <h5 id= "date1" class= "date-title font-weight-bold"></h5>
                    <img id= "forecastIcon1" alt="Weather Forecast Icon"/>
                    <li id= "temperature1"></li>
                    <li id= "humidity1"></li>
                    <li id= "windspeed1"></li>
            </div>
        </div>
            <!----Forecast 2-->
        <div class="col-2">
             <div class= "bg-primary text-white mb-4">
                     <h5 id= "date2" class= "date-title font-weight-bold"></h5>
                        <img id= "forecastIcon2" alt="Weather Forecast Icon"/>
                        <li id= "temperature2"></li>
                        <li id= "humidity2"></li>
                        <li id= "windspeed2"></li>
                </div>
            </div>
            <!----Forecast 3-->
        <div class= "col-2">
             <div class= "bg-primary text-white mb-4">
                    <h5  id= "date3" class= "date-title font-weight-bold"></h5>
                        <img id= "forecastIcon3" alt="Weather Forecast Icon"/>
                            <li id= "temperature3"></li>
                            <li id= "humidity3"></li>
                            <li id= "windspeed3"></li>
                </div>
            </div>
            <!----Forecast 4-->
        <div class= "col-2">
            <div class= "bg-primary text-white mb-4">
                    <h5 id= "date4" class= "date-title font-weight-bold"></h5>
                    <img id= "forecastIcon4" alt="Weather Forecast Icon"/>
                        <li id= "temperature4"></li>
                        <li id= "humidity4"></li>
                        <li id= "windspeed4"></li>
            </div>
        </div>
            <!----Forecast 5-->
        <div class= "col-2">
                <div class= "bg-primary text-white mb-4">
                    <h5 id= "date5" class= "date-title font-weight-bold"></h5>
                    <img id= "forecastIcon5" alt="Weather Forecast Icon"/>
                        <li id= "temperature5"></li>
                        <li id= "humidity5"></li>
                        <li id= "windspeed5"></li>
                </div>
        </div>


         </div>
        </div>

    <script src="./assets/script2.js" ></script>
